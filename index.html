<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mon Studio de Diagrammes</title>
		<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Mon Studio UML & Dessin</h1>
		</header>

		<div class="main-container">
			<div class="editor-side">
				<div class="tabs">
					<button class="tab-btn active" onclick="switchTab('code')">Code UML (Mermaid)</button>
					<button class="tab-btn" onclick="switchTab('draw')">Dessin Libre</button>
				</div>

				<div id="code-section" style="display: flex; flex-direction: column; flex: 1">
					<textarea id="mermaid-input" placeholder="Collez votre code Mermaid ici...">
graph TD
    A[Utilisateur] -->|Ouvre le site| B(Éditeur)
    B --> C{Choix du mode}
    C -->|Code| D[Rendu automatique]
    C -->|Dessin| E[Canvas libre]
            </textarea
					>
					<div class="controls">
						<button onclick="renderDiagram()">Actualiser le diagramme</button>
					</div>
				</div>

				<div id="draw-section" style="display: none; flex-direction: column; padding: 10px">
					<p>Utilisez votre souris pour dessiner à droite.</p>
					<div class="controls">
						<button onclick="clearCanvas()">Effacer le dessin</button>
						<input type="color" id="colorPicker" value="#4a90e2" />
					</div>
				</div>
			</div>

			<div class="preview-side">
				<div id="mermaid-render" class="mermaid"></div>

				<canvas id="free-draw-canvas"></canvas>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
